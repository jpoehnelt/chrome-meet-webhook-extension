name: Publish
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      EXTENSION_ID: lhkkhfmbgiaaagbeoblnjiklilmaeddj
      SOURCE: dist/chrome-meet-webhook-extension.zip
      CLIENT_ID: ${{ secrets.CHROME_WEBSTORE_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CHROME_WEBSTORE_CLIENT_SECRET }}
      REFRESH_TOKEN: ${{ secrets.CHROME_WEBSTORE_REFRESH_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm test
      - run: npm run build
      - run: npm run zip
      - name: upload
        run: npx chrome-webstore-upload-cli@1.0.0 upload --extension-id $EXTENSION_ID --source $SOURCE
      - name: publish
        run: npx chrome-webstore-upload-cli@1.0.0 publish --extension-id $EXTENSION_ID
